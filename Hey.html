<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Her - Hey</title>
        <link rel="icon" type="image/x-icon" href="gif/LOGO.jpg">
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100%;
            background-color: black;
            color: white;
            font-family: cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Loader */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid black;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
        to {
            transform: rotate(360deg);
        }
        }

        .view{
            height: auto;
            width: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gif{
            height: 150px;
            width: 150px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img{
            height: 125px;
            width: 125px;
            border-radius: 50%;
            border: 3px solid  grey;
        }
        .text{
            height: auto;
            width: auto;
        }
        h1{
            font-size: 55px;
        }
        .arrow{
            height: 100px;
            width: 250px;
            position: relative;
            top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 3rem;
            opacity: 0;
            transform: translateY(40px);
            transition: all 2s ease;
            position: relative;
        }
        h2{
            font-size: 25px;
            border-radius: 5px;
            background-color: whitesmoke;
            color: rgb(48, 44, 44);
        }
        h2:hover {
            background-color: rgb(197, 193, 193);
        }
        .arrow.show {
            transform: translateY(-10px); /* move to center */
            opacity: 1;
        }
        a{
            text-decoration: none;
        }
        .view {
            text-align: center;
            opacity: 0;
            transform: translateY(100px); /* start from below */
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        .view.show {
            opacity: 1;
            transform: translateY(0); /* move to original position */
        }
    </style>
    <body>
        <div class="container">
              <!-- Loader -->
            <div id="loader">
                <div class="spinner"></div>
            </div>
            <div class="view" id="content">
                <div class="gif">
                    <img src="gif/hello.gif">
                </div>
                <div class="text">
                    <h1>Hey!!</h1>
                </div>
            </div>
            <div  id="arrow" class="arrow">
                <a href="How_Are_You.html"><h2>!Click Me!</h2></a>
            </div>
        </div>

        <script>
            // Simulate loading delay 
            window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("landing").classList.add("show");
            }, 4000);
            });
            const arrow = document.getElementById('arrow');
            // Start animation after page loads
            setTimeout(() => {
              arrow.classList.add('show');
            }, 5000); // small delay for dramatic effect

            //img/text//
            const content = document.getElementById('content');

            // Trigger animation after short delay
            setTimeout(() => {
            content.classList.add('show');
            }, 2000);
            
        </script>
    </body>
</html>
